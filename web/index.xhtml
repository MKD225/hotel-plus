<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="content">
                <h:form>
                    <h:outputText value="#{msgs.welcomeMsg}"/>
                    <p:panelGrid columns="2" style="margin: 30px; margin-left: auto; margin-right: auto">
                        <f:facet name="header">
                            #{msgs.userData}
                        </f:facet>
                        <h:outputText value="#{msgs.login}"/>
                        <h:outputText value="#{user.login}"/>
                        <h:outputText value="#{msgs.role}"/>
                        <h:outputText value="#{user.role}"/>
                        <h:outputText value="#{msgs.rights}"/>
                        <h:outputText value="#{user.rights}"/>
                    </p:panelGrid>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
