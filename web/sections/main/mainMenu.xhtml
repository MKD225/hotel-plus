<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="mMenu">

                <p:menubar>
                    <p:submenu label="#{msgs.mmSystem}" icon="ui-icon-gear">
                        <p:menuitem value="#{msgs.mmExit}" icon="ui-icon-close" action="#{user.logOut}"/>
                    </p:submenu>
                    <p:submenu label="#{msgs.mmEdit}" icon="ui-icon-pencil">
                        <p:menuitem value="#{msgs.mmSettings}"/>
                    </p:submenu>
                    <p:submenu label="#{msgs.mmView}" icon="ui-icon-image">
                        <p:submenu label="#{msgs.mmLang}">
                            <p:menuitem value="#{msgs.mmUkrainian}" actionListener="#{localeManager.ukrainianAction}" ajax="false"/>
                            <p:menuitem value="#{msgs.mmEnglish}" actionListener="#{localeManager.englishAction}" ajax="false"/>
                        </p:submenu>
                    </p:submenu>
                    <p:submenu label="#{msgs.mmHelp}" icon="ui-icon-help">
                        <p:menuitem value="#{msgs.mmHelpContent}"/>
                    </p:submenu>
                </p:menubar>
                <p:toolbar>
                    <p:toolbarGroup align="left">
                        <p:commandButton value="#{msgs.home}" icon="ui-icon-home" action="/index?faces-redirect=true" ajax="false"/>
                        <p:separator/>
                        <p:commandButton icon="ui-icon-power" action="#{user.logOut}"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <h:panelGrid columns="2">
                            <h:outputLabel for="ths" value="#{msgs.chooseTheme}:"/>
                            <p:themeSwitcher id="ths" value="#{themeSwitcher.theme}" effect="fade">
                                <f:selectItems value="#{themeSwitcher.themes}"/>
                                <p:ajax listener="#{themeSwitcher.saveTheme}"/>
                            </p:themeSwitcher>
                        </h:panelGrid>
                    </p:toolbarGroup>
                </p:toolbar>
            </h:form>
        </ui:composition>
    </h:body>
</html>
