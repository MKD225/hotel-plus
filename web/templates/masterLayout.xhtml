<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeManager.language}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>#{msgs.programName}<ui:insert name="windowTitle"/></title>
        <h:outputStylesheet name="styles.css" library="css"/>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/favicon.ico"/>
        <ui:insert name="headscript"/>
    </h:head>
    <h:body>
        <f:view locale="#{localeManager.locale}" beforePhase="#{user.beforeListener()}">
            <p:layout fullPage="true">
                <p:layoutUnit position="north" collapsible="true" effect="drop" header="#{msgs.mainMenu}">
                    <ui:insert name="heading">
                        <ui:include src="/sections/main/mainMenu.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" collapsible="true">
                    <ui:insert name="footer">
                        <ui:include src="/sections/main/dock.xhtml"/>
                        <ui:include src="/sections/main/footer.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center" id="content">
                    <ui:insert name="content"/>
                </p:layoutUnit>
            </p:layout>   
        </f:view>
    </h:body>
</html>
