<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>IGNORED</title>
    </h:head>
    <h:body>
        <ui:composition template="/templates/masterLayout.xhtml">
            <ui:define name="content">
                <p:tabView id="tabView">
                    <p:tab id="chessB" title="#{msgs.chBoard}">
                        
                    </p:tab>
                    <p:tab id="rooms" title="#{msgs.rooms}">
                        <h:panelGrid columns="2">
                            <p:panel header="#{msgs.availableRooms}">
                                <p:dataTable var="rms" value="#{roomsBean.findRooms()}"
                                             selection="#{roomsBean.rooms}" selectionMode="single"
                                             rowKey="#{roomsBean.rooms.id}">
                                </p:dataTable>
                            </p:panel>
                            <p:panel header="#{msgs.roomInformation}">
                            </p:panel>
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
